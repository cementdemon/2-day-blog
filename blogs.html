<!DOCTYPE html>
<html>
<head>
  <title>Create a Blog</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            body{
                font-family: Verdena; 
                font-size: 20px;
                border: 0 solid black;
                text-align: center; 
                width: 100%; 
                padding: 20px;
            }
            /*styling voor inut veld*/
            textarea { 
                width: 50vw;
                height: 50vh;
            }

<body class="dark-grey">
  <h1>Create a Blog</h1>
  <form method="POST" action="blogs.php">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>

    <label for="picture">Picture: (optional)</label>
    <input type="file" name="picture" id="picture"><br><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea><br><br>

    <input type="submit" name="submit" value="Create Blog">
  </form>
</body>
</html>
